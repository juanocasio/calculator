<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calculator - FreeCodeCamp</title>
    <link href="ext/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
</head>

<body> 
  <div class="header">
    
  </div>
    <div id="calculator">
        <div id="total"></div>
        
        <div>
            <span id="selectedOperator">
            </span>
        </div>

        <div id="calcfunctions">
            <a id="mc" class="disableClick">MC</a>
            <a id="mr" class="disableClick">MR</a>
            <a id="mplus">M+</a>
            <a id="mminus">M-</a>
            <a id="ms" class="disableClick">MS</a>
        </div>
        
        <div>            
            <a class="btn clearall">AC</a>
            <a class="btn clear">C</a>
            <a class="btn percentage">&#37;</a>
            <a class="btn operators">&divide;</a> <!--Division Operator -->
            <a class="btn numbers">7</a>
            <a class="btn numbers">8</a>
            <a class="btn numbers">9</a>
            <a class="btn operators">&#215;</a> <!--Multiplication Operator -->
            <a class="btn numbers">4</a>
            <a class="btn numbers">5</a>
            <a class="btn numbers">6</a>
            <a class="btn operators">&minus;</a> <!--Subtraction Operator -->
            <a class="btn numbers">1</a>
            <a class="btn numbers">2</a>
            <a class="btn numbers">3</a>
            <a class="btn operators">&plus;</a> <!--Addition Operator -->
            <a class="btn plusminus">&plusmn;</a> <!--Plus/Minus Operator -->
            <a class="btn numbers">0</a>
            <a class="btn dot">&#46;</a> <!--Decimal Point -->
            <a class="btn equal">&#61;</a> <!--Equal Key-->
        </div>
    </div>

    <script type="text/javascript" src="ext/js/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="ext/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
